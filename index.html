<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>

    <section id="call-to-action">
        <button id="today" class="button">
            Today
        </button>
        <button id="daily" class="button">
            Daily
        </button>
    </section>
    <div id="today-section" >
        <section class="timezone-section">
            <h3 class="timezone">Timezone</h3>
            <canvas class="icon" width="128" height="128"></canvas>
        </section>

        <section class="description-section">
            <h3 class="degree">30</h3>
            <h4 class="description">Vine vara bro</h4>
        </section>
    </div>

    <div id="daily-section" style="display: none;">
        <section class="days">
            <div class="day">
                <h3 class="day-name"></h3>
                <canvas class="icon-daily icon0" width="128" height="128"></canvas>
                <h3 class="temperature-daily"></h3>
            </div>
            <div class="day">
                <h3 class="day-name"></h3>
                <canvas class="icon-daily icon1" width="128" height="128"></canvas>
                <h3 class="temperature-daily"></h3>
            </div>
            <div class="day">
                <h3 class="day-name"></h3>
                <canvas class="icon-daily icon2" width="128" height="128"></canvas>
                <h3 class="temperature-daily"></h3>
            </div>
            <div class="day">
                <h3 class="day-name"></h3>
                <canvas class="icon-daily icon3" width="128" height="128"></canvas>
                <h3 class="temperature-daily"></h3>
            </div>
            <div class="day">
                <h3 class="day-name"></h3>
                <canvas class="icon-daily icon4" width="128" height="128"></canvas>
                <h3 class="temperature-daily"></h3>
            </div>
            <div class="day">
                <h3 class="day-name"></h3>
                <canvas class="icon-daily icon5" width="128" height="128"></canvas>
                <h3 class="temperature-daily"></h3>
            </div>
            <div class="day">
                <h3 class="day-name"></h3>
                <canvas class="icon-daily icon6" width="128" height="128"></canvas>
                <h3 class="temperature-daily"></h3>
            </div>
        </section>
        <h3 class="timezone" style="transform: translateX(1em)"></h3>
    </div>

    <script src="script/skycons.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
